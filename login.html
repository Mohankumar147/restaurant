<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        div{
           width: 500px;
           height: 500px;
        }
        form{
            position: relative;
            bottom: 250px;
            left:50px;
        }
        span{
            padding: 10px;
            font-size: 25px;
            font-weight: 50px;
        }
    </style>
</head>
<body>
    <div> 
        <img src="https://th.bing.com/th/id/OIP.64vdVCN6KYVutR1pmeC_PAHaEo?rs=1&pid=ImgDetMain" width="500px"> 
        <form action="./orders.html" method="post">    
     <span style="color: rgb(13, 0, 255); background-color: rgb(211, 11, 198);" class="a">20% OFFER RESTAURANT & BAR</span><br>
 
   <br>  <li><label for="username" style="color: rgb(247, 251, 1); background-color: black;">USER NAME :-</label>
        <input type="text" id="username" placeholder="username" maxlength="16" minlength="8" pattern="[A-Za-z ]+" title="only alphabets are allowed" required><br></li>
      <br> <li> <label for="password" style="color: aqua; background-color: black;">PASSWORD :-</label>
        <input type="password" id="password" placeholder="password" maxlength="16" minlength="8" pattern="[a-zA-Z/d]+" title="all alphabets and numbers ra allowed" required></li>
     <br><li><label for="mobile" style="color: bisque; background-color: black;">MOBILE NUMBER :-</label>
        <input type="tel" id="mobile" placeholder="number"  maxlength="10" minlength="10" pattern="[/d]+" title="numbers are allowed" required></li>
      <br>  <center><input type="submit" value="LOGIN">
    </form>
</div>
</div>
</body>
</html>
